<table>
  @for (row of sudoku; track $index; let i = $index) {
  <tr class="row">
    @for (item of row; track $index; let j = $index) {
    <td
      class="item"
      (click)="activate(i, j)"
      [class.active]="activeCol == j && activeRow == i"
    >
      <span class="number">{{ item }}</span>
    </td>
    }
  </tr>
  }
</table>

<button (click)="solve(sudoku, 0, 0)">Solve it!</button>
<button (click)="fill()">Fill</button>
